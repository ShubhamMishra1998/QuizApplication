<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>QuizApplication</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h3>Update Quiz Please</h3>
	
	 <div class="container">
       <div class="row mt-5">
           <div class="col-md-6 offset-md-3"></div>

           <form action="#" th:action="@{'/quizzes/update/'+${quiz.id}}" th:method="put">
           <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Enter Title</label>
              <input type="text" class="form-control" id="exampleInputPassword1" name="title"  th:value="${quiz.title}" required="true">
            </div>
            
            <ul class="list-group">
        <li class="list-group-item" th:each="n : ${quiz.questions}">
               <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter questions Id</label>
              <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" min="0" name="ids" th:text="${n.id}" required="true">
            </div>
              
        </li>
      </ul>    
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
       </div>
   </div>
</body>
</html>
