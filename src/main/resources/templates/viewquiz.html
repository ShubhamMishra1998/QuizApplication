<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Quiz Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h1  th:text="${quiz.title}"  style="text-align: center; color: red">Hello</h1>
	
	<ul class="list-group">
        <li class="list-group-item" th:each="n : ${quiz.questions}">
            <div class="card" style="width: 18rem; box-shadow: 5px 5px 3px #888888;">
                <div class="card-header" th:text="${n.problemStatement}">
          
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" th:text="${n.op1}"></li>
                  <li class="list-group-item" th:text="${n.op2}"></li>
                  <li class="list-group-item" th:text="${n.op3}"></li>
                  <li class="list-group-item" th:text="${n.op4}"></li>
                  <li class="list-group-item" th:text="${n.ans}"></li>
                  <li class="list-group-item">
                      <div th:with="x=${n.getId()}">
                     <a th:href="@{'/questions/delete/'+${n.id}}" class="btn btn-danger">Delete</a>
                    <a th:href="@{'/questions/update/'+${n.id}}" class="btn btn-primary">Update</a>
                    </div>
                  </li>
                  
                </ul>
              </div>
        </li>
      </ul>
	
	
</body>
</html>
