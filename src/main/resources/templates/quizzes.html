<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>QuizApp</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h1>Quizzes</h1>
	
	 <ul class="list-group">
        <li class="list-group-item" th:each="n : ${quizzes}">
            <div class="card" style="width: 70%;">
            <div class="card-body">
          <h5 class="card-title" style="text-align: center;" th:text="${n.title}">Card title</h5>
          <ul style="list-style: none;">
              <li>
                <a th:href="@{'/quizzes/delete/'+${n.id}}" class="btn btn-danger">Delete Quiz</a>
                <a th:href="@{'/quizzes/update/'+${n.id}}"  class="btn btn-primary">Update Quiz</a>
                <a th:href="@{'/quizzes/view/'+${n.id}}"  class="btn btn-primary">View Quiz</a>
            </li>
          </ul>
          
        </div>
      </div>
        </li>
      </ul>
	
</body>
</html>
